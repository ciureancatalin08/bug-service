kind: Service
apiVersion: v1
metadata:
  name: bug-service
  labels:
    name: bug-service
spec:
  ports:
    - nodePort: 30163
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: bug-service
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bug-service
spec:
  selector:
    matchLabels:
      app: bug-service
  replicas: 3
  template:
    metadata:
      labels:
        app: bug-service
    spec:
      containers:
        - name: bug-service
          image: bug-service-bug-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:   # Setting Enviornmental Variables
            - name: DB_HOST   # Setting Database host address from configMap
              valueFrom:
                configMapKeyRef:
                  name: db-conf  # name of configMap
                  key: host
            - name: DB_NAME  # Setting Database name from configMap
              valueFrom:
                configMapKeyRef:
                  name: db-conf
                  key: name
            - name: DB_USERNAME  # Setting Database username from Secret
              valueFrom:
                secretKeyRef:
                  name: db-credentials # Secret Name
                  key: username
            - name: DB_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
